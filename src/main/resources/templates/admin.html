<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<header sec:authorize="isAuthenticated()" th:fragment="header" style="display: flex; justify-content: flex-end ">
  <nav>
    <h3 style="margin-right: 50px">
      <a href="/logout">Logout</a>
    </h3>
  </nav>
</header>
<div style="display: flex; flex-direction: column; align-items: center">
  <table>
    <th:block th:each="user : ${users}">
      <tr>
        <td th:text="${user.getUsername()}"></td>
        <th th:text="${user.getEmail()}"></th>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td>
          <a th:href="'/admin/' + ${user.id}">Редактировать</a>
        </td>
        <td>
          <a th:href="'/admin/' + ${user.id} + '/delete'">Удалить</a>
        </td>
      </tr>
    </th:block>
  </table>
  <a th:href="'/admin/new'">
    <h3>Добавить пользователя</h3>
  </a>
</div>
</body>
</html>
